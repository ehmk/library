<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Library</title>
    
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase.js"></script>
  </head>

  <body>
    <h1>Library</h1>
    <button id='add-book'>New Book</button>
    <div id='popout-form'>
      <form id='add-book-form'>
        <div>
          <label for='title'>Title</label>
          <input type='text' name='title' id='form-title' placeholder='Enter Book Title' required>
        </div>
        <div>
          <label for='author'>Author</label>
          <input type='text' name='author' id='form-author' placeholder='Enter Author Name' required>
        </div>
        <div>
          <label for='pages'>Pages</label>
          <input type='text' name='pages' id='form-pages' placeholder='Enter Number of Pages' required>
        </div>
        <div>
          <fieldset>
            <legend>Have you read it before?</legend>
            <input type='radio' name='read' id='form-read' value='read'>
            <label for='read'>Yes</label>
            <input type='radio' name='read' id='form-not-read' value='not read'>
            <label for='not-read'>No</label>
          </fieldset>
        </div>
        <button type='button' id='submit-book'>Submit</button>
      </form>
    </div>
    <div id='book-list-container'>
      <section id='book-list'></section>
    </div>
    
  </body>
  <script src="scripts/library.js"></script>
</html>
